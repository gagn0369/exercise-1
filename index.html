<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Iconic Fonts!</title>
	<link href="css/custom-font.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Cedarville+Cursive' rel='stylesheet' type='text/css'>
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

	<h1>down by the sea</h1>

	<div class="icons icons-visible">
		<a href="http://google.com"><i class="icon-shell icons-all"></i></a>
		<a href="http://google.com"><i class="icon-plane icons-all"></i></a>
		<a href="http://google.com"><i class="icon-anchor icons-all"></i></a>
	</div>

	<div class="icons icons-hidden">
		<a href="http://google.com"><i class="icon-camera icons-all"></i></a>
		<a href="http://google.com"><i class="icon-sun icons-all"></i></a>
		<a href="http://google.com"><i class="icon-heart icons-all"></i></a>
	</div>

</body>
</html>
